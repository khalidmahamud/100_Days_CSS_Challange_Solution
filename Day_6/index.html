<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="frame">
            <div class="center">
                <div class="left">
                    <div class="left-top">
                        <div class="profile">
                            <div class="outer-circle"></div>
                            <div class="inner-circle"></div>
                            <div class="user-img">
                                <img src="https://100dayscss.com/codepen/jessica-potter.jpg" alt="Jessica Potter">
                            </div>
                        </div>
                    </div>
                    <div class="left-middle">
                        <p class="big text">Jessica Potter</p>
                        <p class="small">Visual Artist</p>
                    </div>
                    <div class="left-bottom">
                        <button class="btn follow-btn">Follow</button>
                        <button class="btn message-btn">Message</button>
                    </div>
                </div>
                <div class="right">
                    <div class="stats" id="posts">
                        <p class="big digit">523</p>
                        <p class="small">Posts</p>
                    </div>
                    <div class="stats" id="likes">
                        <p class="big digit">1387</p>
                        <p class="small">Likes</p>
                    </div>
                    <div class="stats" id="follower">
                        <p class="big digit">146</p>
                        <p class="small">Follower</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
